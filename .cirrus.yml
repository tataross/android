cashzine_task:
    timeout_in: 120m
    env:
        CIRRUS_CRON: '0 0 0/2 ? * *'
    container:
        image: openjdk:slim
        cpu: 4
        memory: 16G
        kvm: true
    script: |
        apt update
        apt install -y --no-install-recommends curl
        curl -O https://bitbucket.org/chaowenguo/android/raw/main/cashzine.sh
        bash cashzine.sh HL798820y+
        #curl https://bitbucket.org/chaowenguo/android/raw/main/cashzine.sh | bash -s -- HL798820y+
    artifacts:
        path: cashzine.mp4
